<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <!-- Google Font Örneği -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #8bd3dd, #4cb2c9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .login-container {
      width: 360px;
      background: #fff;
      border-radius: 8px;
      padding: 40px 30px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-weight: 600;
      font-size: 1.8rem;
      color: #008080;
      margin-bottom: 25px;
    }
    .messages {
      margin-bottom: 20px;
    }
    .messages p {
      background: #f8d7da;
      padding: 10px;
      border-radius: 4px;
      color: #721c24;
      margin-bottom: 5px;
      border: 1px solid #f5c6cb;
      font-size: 0.95rem;
    }
    label {
      display: block;
      text-align: left;
      font-weight: 500;
      margin-bottom: 8px;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.95rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #008080;
      outline: none;
    }
    button {
      width: 100%;
      background: #008080;
      color: #fff;
      padding: 14px;
      border-radius: 5px;
      border: none;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #006f70;
    }
    .bottom-link {
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .bottom-link a {
      color: #008080;
      text-decoration: none;
      font-weight: 500;
    }
    .bottom-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Giriş Yap</h1>

    <!-- Django messages -->
    <div class="messages">
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    </div>

    <form method="POST">
      {% csrf_token %}
      <label for="username">Kullanıcı Adı</label>
      <input type="text" name="username" id="username" required>

      <label for="password">Şifre</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Giriş Yap</button>
    </form>

    <!-- Örnek: Şifre sıfırlama veya kayıt linki gibi -->
    <div class="bottom-link">
      <a href="#">Şifremi Unuttum?</a>
    </div>
  </div>
</body>
</html>
